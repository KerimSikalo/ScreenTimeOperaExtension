<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #1a1a1a;
      transition: background 0.3s, color 0.3s;
    }
    
    body.dark-mode {
      background: #1a1a1a;
      color: #e8e8e8;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 36px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border: 1px solid #e8e8e8;
    }

    .header {
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    h2 {
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
    }

    .setting-group {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e8e8e8;
    }

    label {
      display: block;
      color: #2c3e50;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .help-text {
      color: #7f8c8d;
      font-size: 13px;
      margin-top: 8px;
      line-height: 1.5;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 80px 12px 14px;
      border: 1.5px solid #d5d5d5;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      background: white;
      color: #2c3e50;
      transition: all 0.15s;
      font-family: inherit;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .input-suffix {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
      font-weight: 500;
      font-size: 13px;
      pointer-events: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 13px 22px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      font-family: inherit;
    }

    #save {
      background: #3498db;
      color: white;
    }

    #save:hover {
      background: #2980b9;
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status.show {
      opacity: 1;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .divider {
      height: 1px;
      background: #e8e8e8;
      margin: 24px 0;
    }

    .info-section {
      padding: 16px;
      background: #ecf0f1;
      border-radius: 8px;
      border-left: 3px solid #3498db;
    }

    .info-section p {
      font-size: 13px;
      color: #34495e;
      line-height: 1.6;
      margin: 0;
    }

    .info-section strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Screen Time" class="icon">
      <h2>Settings</h2>
    </div>

    <div class="setting-group">
      <label for="idle">
        Idle Threshold
      </label>
      <div class="input-wrapper">
        <input id="idle" type="number" min="5" step="1" placeholder="60"/>
        <span class="input-suffix">seconds</span>
      </div>
      <div class="help-text">
        If you're inactive for this duration, tracking will pause automatically.
      </div>
    </div>

    <div class="info-section">
      <p><strong>How it works:</strong> The extension tracks your active browsing time by monitoring mouse movements, keyboard input, and page focus. When you're idle or switch to another app, tracking pauses.</p>
    </div>

    <div class="button-group">
      <button id="save">Save Settings</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
